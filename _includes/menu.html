<nav id="div_top_links">
    <ul id="ul_top_links">
        {% for nav in site.data.nav %}
        {% if nav.title == page.title %}
        <li class="active" id="li_top_links"><a href="{{ nav.href }}">{{ nav.title }}</a></li>
        {% else %}
        <li id="li_top_links"><a href="{{ nav.href }}">{{ nav.title }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
</nav>
